<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки</title>
</head>
<body>
    <h1>Заявки</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            <label for="title">Заголовок:</label>
            {{ form.title() }}
        </div>
        <div>
            <label for="description">Описание:</label>
            {{ form.description() }}
        </div>
        <button type="submit">Создать заявку</button>
    </form>

    <h2>Мои заявки</h2>
    <ul>
        {% for ticket in tickets %}
            <li>
                <a href="{{ url_for('get_ticket', ticket_id=ticket.id) }}">{{ ticket.title }}</a>
                {% if current_user.role == 'admin' %}
                    <a href="{{ url_for('delete_ticket', ticket_id=ticket.id) }}">Удалить</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
